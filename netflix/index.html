<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Georgia - Watch TV Shows Online, Watch Movies Online</title>
    <link href="style.css/style.css" rel="stylesheet">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link href="img\faviconnetflix.ico" rel="shortcut icon" type="image/x-icon">
</head>
    <body>
        <header>
            <div class="Netflix-logo">
                <img src="img\netflixlogo.png" alt="Logoicon">
            </div>
            <div class="language">
                <div class="change-language">
                    <i class="lang"></i>
                    <div class="selection">
                        <select>
                            <option value="1">English</option>
                            <option value="2">Russian</option>
                        </select>
                    </div>
                </div>
                <div class="log-in">
                    <button>sign in</button>
                </div>
            </div>
        </header>
        <main>
            <div class="background-img">
                <div class="text">
                    <h1>Unlimited movies, TV shows, and more.</h1>
                    <h2>Watch anywhere. Cancel anytime.</h2>
                    <form action="">
                        <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                        <div class="Email">
                            <input type="text" placeholder="Email address">
                            <button>Get Started</button>
                        </div>
                    </form>
                </div>
            </div>
            <section class="tv">
                <div class="container text-center">
                    <div class="row ">
                      <div class="col-md-6 area">
                            <h1>Enjoy on your TV.</h1>
                            <h2>Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</h2>
                      </div>
                      <div class="col-md-6">
                        <img src="img\TV.PNG" alt="tv">
                      </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
